<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; overflow: hidden; }
        #cube-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it is behind other content */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Animated Website</h1>
        <div class="profile-buttons">
            <button id="button1">Home</button>
            <button id="button2">Contact</button>
            <button id="button3">Suggestion</button>
        </div>
    </header>
    
    <section class="content">
        <p>This is a simple animated website example.</p>
        <button id="animateBtn">Click Me!</button>
    </section>
    
    <div id="cube-container"></div> <!-- Placeholder for the 3D cube -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
